<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huddle</title>
</head>

<body>
    <main>
        <div class="tittle-sectorLogo">
            <h1 class="logoSector">
                <img src="../images/logo.svg" alt="logoTitle" class="image-title" id="logoTitleId">
            </h1>
        </div>
        <div class="container">
            <div class="bg-desktop-section">
                <div class="bg-desktop-image">

                </div>
            </div>
            <div class="text-section">
                <h1>Build The Comunity Your Fans Wil Love</h1>
                <div class="text-sector">
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audiencice.
                        Create connections with your users as you engage in genuine discussion. </p>
                </div>
                <div>
                    <li class="button"> Register </li>
                </div>
            </div>
        </div>
        <div class="social-container">
            <div class="social">
                <a href="URL-de-Twitter" target="_blank" class="social-link">
                    <ion-icon class="icon" name="logo-twitter"></ion-icon>
                </a>
                <a href="URL-de-Facebook" target="_blank" class="social-link">
                    <ion-icon class="icon" name="logo-facebook"></ion-icon>
                </a>
                <a href="URL-de-Instagram" target="_blank" class="social-link">
                    <ion-icon class="icon" name="logo-instagram"></ion-icon>
                </a>
            </div>  
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
